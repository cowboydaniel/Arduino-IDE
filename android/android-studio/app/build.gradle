import org.gradle.api.file.DuplicatesStrategy
import org.gradle.api.file.RelativePath

plugins {
    id 'com.android.application'
}

// Stage the Python entry point and mobile-specific modules inside assets so
// the Qt/PySide6 bootstrapper can load them without an external deploy step.
def repoRoot = rootProject.rootDir.toPath().resolve('..').resolve('..').normalize().toFile()
def pythonInputs = [
        [name: 'androidEntrypoint', path: new File(repoRoot, 'android/main.py'), dest: 'python'],
        [name: 'desktopEntrypoint', path: new File(repoRoot, 'arduino_ide/main.py'), dest: 'python/arduino_ide'],
        [name: 'workspaceMain', path: new File(repoRoot, 'main.py'), dest: 'python'],
        [name: 'package', path: new File(repoRoot, 'arduino_ide'), dest: 'python/arduino_ide'],
        [name: 'uiMobile', path: new File(repoRoot, 'android/ui_mobile'), dest: 'python/ui_mobile'],
        [name: 'servicesMobile', path: new File(repoRoot, 'android/services_mobile'), dest: 'python/services_mobile'],
]

def runtimeInputs = [
        [name: 'qtRuntime', path: new File(repoRoot, 'android/runtime/qt-runtime'), dest: 'runtime/qt-runtime'],
        [name: 'pyside6Runtime', path: new File(repoRoot, 'android/runtime/pyside6'), dest: 'runtime/pyside6'],
        [name: 'arduinoCli', path: new File(repoRoot, 'arduino-cli'), dest: 'runtime/arduino-cli'],
]

def abiNames = ['arm64-v8a', 'armeabi-v7a', 'x86', 'x86_64']
def qtRuntimeRoot = runtimeInputs.find { it.name == 'qtRuntime' }.path
def qtRuntimeLibDir = new File(qtRuntimeRoot, 'lib')
def qtRuntimeAbis = new LinkedHashSet<String>()

if (qtRuntimeRoot.exists()) {
    fileTree(dir: qtRuntimeRoot, include: '**/*.so').visit { fileDetails ->
        if (!fileDetails.isDirectory()) {
            def detectedAbi = fileDetails.path.tokenize(File.separator).find { abiNames.contains(it) }
            if (detectedAbi) {
                qtRuntimeAbis.add(detectedAbi)
            }
        }
    }
}

def generatedMobileAssets = layout.buildDirectory.dir('generated/mobileAssets')
def mobileAssetDir = generatedMobileAssets.get().asFile
def generatedJniLibs = layout.buildDirectory.dir('generated/qtRuntimeJniLibs')

tasks.register('prepareMobileAssets', Sync) {
    into(mobileAssetDir)
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    (pythonInputs + runtimeInputs).each { entry ->
        if (entry.path.exists()) {
            from(entry.path) {
                includeEmptyDirs = false
                into(entry.dest)
            }
        } else {
            logger.lifecycle("[android-studio] Skipping missing asset ${entry.path}")
        }
    }
}

tasks.register('stageQtRuntimeJniLibs', Sync) {
    into(generatedJniLibs)
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    if (qtRuntimeLibDir.exists()) {
        from(qtRuntimeRoot) {
            include '**/*.so'
            includeEmptyDirs = false
            eachFile { details ->
                def detectedAbi = details.relativePath.segments.find { abiNames.contains(it) }
                if (detectedAbi) {
                    details.relativePath = new RelativePath(true, detectedAbi, details.name)
                } else {
                    details.exclude()
                }
            }
        }
    } else {
        logger.lifecycle("[android-studio] Skipping JNI staging because ${qtRuntimeLibDir} is missing")
    }
}

android {
    namespace 'com.arduino.ide.mobile'
    compileSdk 34

    defaultConfig {
        applicationId 'com.arduino.ide.mobile'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '0.1.0'

        if (!qtRuntimeAbis.isEmpty()) {
            ndk {
                abiFilters.clear()
                abiFilters.addAll(qtRuntimeAbis)
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }

    sourceSets {
        named('main') {
            assets.srcDir(mobileAssetDir)
            jniLibs.srcDir(generatedJniLibs)
        }
    }
}

tasks.named('preBuild').configure {
    dependsOn('prepareMobileAssets')
    dependsOn('stageQtRuntimeJniLibs')
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
