plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

tasks.register('stageQtRuntimeJniLibs', Sync) {
    into(generatedJniLibs)
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    if (qtRuntimeLibDir.exists()) {
        from(qtRuntimeRoot) {
            include '**/*.so'
            includeEmptyDirs = false
            eachFile { details ->
                def detectedAbi = details.relativePath.segments.find { abiNames.contains(it) }
                if (detectedAbi) {
                    details.relativePath = new RelativePath(true, detectedAbi, details.name)
                } else {
                    details.exclude()
                }
            }
        }
    } else {
        logger.lifecycle("[android-studio] Skipping JNI staging because ${qtRuntimeLibDir} is missing")
    }
}

android {
    namespace 'com.arduino.ide.mobile'
    compileSdk 34

    defaultConfig {
        applicationId 'com.arduino.ide.mobile'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '0.1.0'

        if (!qtRuntimeAbis.isEmpty()) {
            ndk {
                abiFilters.clear()
                abiFilters.addAll(qtRuntimeAbis)
            }
        }
    }

    buildTypes {
        release {
            isMinifyEnabled = false
            proguardFiles(getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
    }

    packagingOptions {
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
